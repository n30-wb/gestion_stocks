<nav class="mt-5">
    <ul class="pagination justify-content-center gap-2">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link rounded-circle border-0 shadow-sm text-primary" href="?page={{ page_obj.previous_page_number }}">
                    <i class="bi bi-arrow-left"></i>
                </a>
            </li>
        {% endif %}

        <li class="page-item active">
            <span class="page-link rounded-circle border-0 shadow-lg px-4" style="background: var(--primary-gradient)">
                {{ page_obj.number }}
            </span>
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link rounded-circle border-0 shadow-sm text-primary" href="?page={{ page_obj.next_page_number }}">
                    <i class="bi bi-arrow-right"></i>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
