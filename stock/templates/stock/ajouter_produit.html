{% extends 'stock/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg p-4 animate__animated animate__zoomIn" style="border-radius: 20px;">
            <h2 class="text-center fw-bold mb-4">üìù Enregistrement</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">Valider l'entr√©e</button>
                    <a href="{% url 'liste_produits' %}" class="btn btn-light rounded-pill">Retour √† la liste</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
